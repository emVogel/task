<!-- implement search form here -->
<form [formGroup]="searchForm" (ngSubmit)="submitSearchString()">
  <mat-form-field class="input-form-field" appearance="fill">
    <mat-label>Serach for an entry</mat-label>
    <input matInput class="search-input" placeholder="Search" formControlName="searchText">
    <button *ngIf="!isEmpty()" matSuffix mat-icon-button aria-label="Clear" (click)="reset()">
      <mat-icon>close</mat-icon>
    </button>
  </mat-form-field>


  <mat-form-field appearance="fill">
    <mat-label>Choose a filter term</mat-label>
    <mat-select formControlName="searchFuncSelect">
      <mat-option value="searchAll">None</mat-option>
      <mat-option *ngFor=" let resource of resources" [value]="resource.value">{{resource.label}}</mat-option>
    </mat-select>
  </mat-form-field>

  <button type="submit" class="submit-btn" [disabled]="!searchForm.valid" mat-button color="primary">Search</button>
</form>
